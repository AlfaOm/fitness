<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="г. Омск. Фитнес-центр Supergym - самый большой фитнес центр за Уралом. Идеальное место для укрепления тела и здоровья. Тренажерный зал оснащен современным оборудованием для всех спортсменов. Кардио-зона с 40 тренажерами. В фитнес центре несколько залов для различных видов групповых занятий.">
  <meta name="keywords" content="Фитнес, тренажерные залы, групповые занятия, кардио-зона, укрепление тела и здоровья">
  <meta name="robots" content="index, follow">
  <title>Supergym - Фитнес-центр</title>
  <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">

<body class="page">

    <header class="page-header">

        <div class="page-header__top">
          <div class="page-header__logo">
            <a>
              <img src="img/svg/logo.svg" width="89" height="20" alt="Логотип">
            </a>
          </div>
          <div class="page-header__phone">
            <a href="tel:88005555555">8-800-555-55-55</a>
          </div>
        </div>
        <div class="page-header__banner">

            <div class="page-header__banner-text">

              <ul>

            <p>Омск</p>
            <a href="#season-ticket" class="page-header__button button">Купить абонемент</a>

          <picture>
            <!-- 1x: 324x390px; 2x: 648x780px; -->
            <source media="(max-width: 1199px)" srcset="img/promo-img-tab.webp 1x, img/promo-img-tab@2x.webp 2x"
              type="image/webp">
            <source media="(max-width: 1199px)" srcset="img/promo-img-tab.jpg 1x, img/promo-img-tab@2x.jpg 2x">
            <!-- 1x: 500x556px; 2x: 1000x1112px -->
            <source media="(min-width: 1200px)" srcset="img/promo-img-desk.webp 1x, img/promo-img-desk@2x.webp 2x"
              type="image/webp">
            <img src="img/promo-img-desk.jpg" width="500" height="556" srcset="img/banner/banner-desktop@2x.jpg"
              alt="Фото спортсмена в тёмно-синей футболке с символом супермена на груди">
          </picture>

          <div class="page-header__banner-social">
            <ul>
              <li><a href="#">Fb</a></li>
              <li><a href="#">Vk</a></li>
              <li><a href="#">Ig</a></li>
            </ul>
          </div>
        </div>
